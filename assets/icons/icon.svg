<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="44" fill="url(#bgGrad)"/>

  <!-- Chat bubble -->
  <path d="M24 28 h38 a6 6 0 0 1 6 6 v22 a6 6 0 0 1 -6 6 h-24 l-10 10 v-10 h-4 a6 6 0 0 1 -6 -6 v-22 a6 6 0 0 1 6 -6"
        fill="url(#chatGrad)" filter="url(#shadow)"/>

  <!-- Chat lines -->
  <rect x="28" y="36" width="24" height="3" rx="1.5" fill="#667eea"/>
  <rect x="28" y="44" width="18" height="3" rx="1.5" fill="#764ba2"/>
  <rect x="28" y="52" width="20" height="3" rx="1.5" fill="#f093fb"/>

  <!-- Export arrow -->
  <g transform="translate(56, 52)">
    <circle cx="12" cy="12" r="14" fill="#10b981"/>
    <path d="M12 6 v12 M7 11 l5 -5 l5 5" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="6" y="19" width="12" height="2" rx="1" fill="white"/>
  </g>
</svg>